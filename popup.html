<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBrainly</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="popup.js" type="text/javascript"></script>
</head>
<body>
    <div class="result-page">
        <button id="result-return"><</button>
        <div class="result-content">
        </div>
    </div>
    <div class="content-header">
        <a href="https://www.youtube.com/channel/UC2xxIXy5h4AIRzD0YQTMxqg" target="_blank">
            <img src="images/image.png" id="icon">
        </a>
        <div class="searchBox">
            <input type="text" placeholder="Busque no Brainly" id="searchBar">
            <input type="submit" value="Pesquisar" id="searchSubmit">
        </div>
        <div class="results-container">
            <div style="display: none;" class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
              </div>
            <div id="dynamic-results">
                
            </div>
        </div>
        <div class="btn-box"> 
            <button id="fill" class="btn btn1" >Responder Todas</button>
            <button id="del" class="btn btn2">Deletar Todas</button> 
        </div>
    </div>
</body>
</html>
